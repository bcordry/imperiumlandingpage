<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found | Emerald Imperium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/empoleon-favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
            body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: 
            linear-gradient(rgba(34,34,34,0.85), rgba(34,34,34,0.85)),
            url('assets/images/404 page 4.png') center center no-repeat;
        background-size: cover;
        color: #fff;
        font-family: 'Inter', monospace;
        text-align: center;
        }

        .pixel-art,
        .error-title,
        .error-message,
        .home-link {
        position: relative;
        z-index: 2;
        }

        .error-title {
        font-family: 'Inter', monospace;
        font-size: 2rem !important;
        margin-bottom: 16px !important;
        color: #3c9 !important;
        text-shadow: 0 2px 8px #000a !important;
        }

        .error-message {
        font-size: 1rem !important;
        margin-bottom: 32px !important;
        color: #fff !important;
        text-shadow: 0 1px 4px #0007 !important;
        }

        .home-link {
        display: inline-block;
        background: #3c9;
        color: #fff;
        padding: 12px 32px;
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        transition: background 0.2s, transform 0.18s;
        }

        .home-link:hover {
        background: #2b8;
        transform: scale(1.05);
        }
  </style>
</head>
<body>
  <img src="assets/images/empoleon rolling sprite.gif" alt="Empoleon rolling" class="pixel-art">

  <div class="error-message">
    Oops! You’ve wandered off the route.<br>
    This page doesn’t exist in Hoenn.<br>
    <span style="font-size:0.9em;color:#bdbdbd;">(Or maybe a wild Zoroark used Illusion?)</span>
